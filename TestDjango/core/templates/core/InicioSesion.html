<div class="container-fluid">
    <div class="row g-4">
        <form class="form-group">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Login</label>
                    <input type="email" class="form-control" id="email" placeholder="Correo o Usuario" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="inputPassword2" class="visually-hidden">Clave</label>
                    <input type="password" class="form-control" id="Clave" placeholder="Clave" required>
                </div>
            </div>
            <div class="mb-3">
                <div id="liveAlertPlaceholder" class="col-md-2">
                    <div id="alert"></div>
                </div>
            </div>
            <div class="col-5">
                <div class="mb-3">
                    <button type="button" class="btn btn-success" name="Conectar" id="Conectar">Iniciar Sesion</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <ul>Si no tienes una cuenta registrate<a href="#"><button type="button"
                                class="btn btn-secondary btn-sm"> Aqui </button></a></ul>
                </div>
            </div>
        </form>

</div>
<script>
    var alertPlaceholder = document.getElementById('liveAlertPlaceholder');
    var alertTrigger = document.getElementById('Conectar');

    function alert(message, type) {
        document.getElementById("alert").innerHTML = '<div class="alert alert-' + type + ' alert-dismissible" role="alert">' + message + '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>'
    }
    $(document).ready(function () {
        $("#Conectar").click(function () {
            var Clave = $("#Clave").val();

            if (Clave.length > 0) { //Validamos el espacio del usuario no este vacio
                var email = $("#email").val();
                if (email.includes("@gmail") || email.includes("@hotmail") || email.includes("@outlook")) { //Validamos que el formato del correo sea valido
                    if (alertTrigger) {
                        alertTrigger.addEventListener('click', function () {
                            alert('Has ingresado correctamente los valores de tu cuenta!', 'success');
                        })
                    }
                } else {
                    if (alertTrigger) {
                        alertTrigger.addEventListener('click', function () {
                            alert('Formato de Correo Incorrecto', 'danger');
                        })
                    }
                }
            } else {
                if (alertTrigger) {
                    alertTrigger.addEventListener('click', function () {
                        alert('Campo Usuario o Clave no puede estar vacio', 'danger');
                    })
                }
            }
        });
    });
</script>
